<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <img class="img-fluid m-2" src="../../../assets/logoFatecCapi.png" alt="Logo fatec votorantim" style="max-height: 90px;">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form (submit)="usuarioService.login($event, email.value, password.value)">
                    <div class="form-group">
                        <label for="username">E-mail:</label>
                        <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuÃ¡rio" #email required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" #password required>
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="btn btn-secondary" [disabled]="loading">Entrar</button>
                    </div>
                </form>
                <div *ngIf="loading" class="spinner-container mt-2">
                    <div class="spinner"></div>
                </div>
                <div class="text-center mt-2">
                    <p>Ainda nÃ£o tem uma conta?</p>
                    <a class="btn" routerLink="/tela-cadastro-usuario">Cadastre-se aqui!</a>
                </div>
            </div>
        </div>
    </div>
</div>
